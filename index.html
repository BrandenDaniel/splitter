<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="splitter">
        <h1>
          SPLI <br />
          TTER
        </h1>

        <div class="splitter__container">
          <section class="splitter__inputs">
            <div class="splitter__bill">
              <label for="bill">Bill</label>
              <input type="number" id="bill" placeholder="$" />
            </div>

            <div class="splitter__tip-amount">
              <label>Select Tip %</label>
              <div class="splitter__tip-amount-btns">
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <button>Custom</button>
              </div>
            </div>

            <div class="splitter__number-of-people">
              <label for="noOfPeople">Number of People</label>
              <input type="number" id="noOfPeople" />
            </div>
          </section>

          <section class="splitter__result">
            <div>
              <div class="splitter__result-amount">
                <p>Tip Amount <span>/ person</span></p>
                <h2>$0.00</h2>
              </div>
              <div class="splitter__result-total">
                <p>Total <span>/ person</span></p>
                <h2>$0.00</h2>
              </div>
            </div>

            <button>RESET</button>
          </section>
        </div>
      </div>
    </main>

  </body>
</html>
