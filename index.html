<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <main>
      <div class="splitter">
        <h1>
          SPLI <br />
          TTER
        </h1>
        <div class="splitter__container">
          <div class="splitter__inputs">
            <div class="splitter__bill">
              <label for="bill">Bill</label>
              <input
                type="number"
                id="bill"
                placeholder="0"
                onchange="billAmount(event)"
              />
            </div>

            <div class="splitter__tip-amount">
              <label>Select Tip %</label>
              <div class="splitter__tip-amount-btns">
                <button onclick="getTip(event)" value=".05">5%</button>
                <button onclick="getTip(event)" value=".10">10%</button>
                <button onclick="getTip(event)" value=".15">15%</button>
                <button onclick="getTip(event)" value=".25">25%</button>
                <button onclick="getTip(event)" value=".50">50%</button>
                <input
                  onchange="getTip(event)"
                  type="number"
                  placeholder="Custom"
                />
                <span>Can't be zero</span>
              </div>
            </div>

            <div class="splitter__number-of-people">
              <label for="noOfPeople">Number of People</label>
              <input
                type="number"
                id="noOfPeople"
                placeholder="0"
                onchange="peopleAmount(event)"
              />
            </div>
          </div>

          <section class="splitter__result">
            <div>
              <div class="splitter__result-tip">
                <p>Tip Amount <span>/ person</span></p>
                <h2>$0.00</h2>
              </div>
              <div class="splitter__result-total">
                <p>Total <span>/ person</span></p>
                <h2>$0.00</h2>
              </div>
            </div>

            <button onclick="reset()" disabled>RESET</button>
          </section>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
